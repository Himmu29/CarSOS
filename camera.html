<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .video-container {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      text-align: center;
    }

    .video-container h1 {
      color: red;
      margin-bottom: 15px;
    }

    #esp32-feed {
      width: 640px;
      height: auto;
      border-radius: 10px;
      border: 3px solid red;
    }

    .back-btn {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>ðŸš— Live ESP32-CAM Feed</h1>
    <img id="esp32-feed" src="" alt="Loading camera feed..." />
    <br />
    <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Dashboard</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // âœ… Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGtcnSQLlZG5jAMQeYFjI2aOlEUPTQ6jU",
      authDomain: "carsos-acc15.firebaseapp.com",
      databaseURL: "https://carsos-acc15-default-rtdb.firebaseio.com/",
      projectId: "carsos-acc15",
      storageBucket: "carsos-acc15.appspot.com",
      messagingSenderId: "651807933526",
      appId: "1:651807933526:web:c0150533c0945d7d3127f7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch video URL from Firebase
    async function loadVideoFeed() {
      try {
        const urlRef = ref(db, "video_url");
        const snapshot = await get(urlRef);
        console.log("Firebase snapshot:", snapshot);

        if (snapshot.exists()) {
          const videoUrl = snapshot.val();
          document.getElementById("esp32-feed").src = videoUrl;
        } else {
          alert("No video URL found in Firebase!");
        }
      } catch (error) {
        console.error("Error fetching video URL:", error);
        alert("Failed to load camera feed. Check console for details.");
      }
    }

    loadVideoFeed();
  </script>
</body>
</html>
